<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="left">
        <img class="bg-img" src="bg-img.jpg" alt="background image">
        <div class="logo-banner">
            <div class="logo">
                <img class="logo-img"
                    src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                    alt="logo image">
                <div class="logo-text">ODIN</div>
            </div>
        </div>
    </div>
    <div class="right">
        <div class="directions-wrapper">
            <p class="directions one">This is not a real online service! You know you need something like this in your
                life to help you realize your deepest dreams.</p>
            <p class="directions two">Sign up <em>now</em> to get started.</p>
            <p class="directions three">You <em>know</em> you want to.</p>
        </div>
        <div class="form-wrapper">
            <p class="form-title">Let's do this!</p>
            <form action="">
                <label for="first-name">First name
                    <input id="first-name" type="text">
                </label>

                <label for="last-name">Last name
                    <input id="last-name" type="text">
                </label>

                <label for="email">Email
                    <input id="email" type="email">
                </label>

                <label for="phone">Phone number
                    <input id="phone" type="tel">
                </label>

                <label for="password">Password
                    <input id="password" type="password">
                </label>

                <label for="confirm">Confirm password
                    <input id="confirm" type="password">
                </label>

                <button class="submit-button" type="submit">Create account</button>
            </form>
        </div>

        <p class="login">Already have an account? <a href="">Log in</a></p>
    </div>
</body>

</html>
